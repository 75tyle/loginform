
<main>
  <div class="main_frame">
    <div class="box">
      <div class="innerbox">
        <div class="form-wrap">
          <form action="app.component.html" autocomplete="off" class="sign-in-form">
          <div class="logo">
            <img src="../assets/user-nurse-solid.svg" alt="mamta medic">
            <h3>mamta medic</h3>
          </div>
          <div class="heading">
            <h2>Welcome back</h2>
            <h6> not registered yet?</h6>
            <a href="#" class="toggle">Sign up</a>
          </div>
          <div class="actual-form">
            <div class="input-wrap">
              <input type="text" minlength="4"  class="inputfeild" autocomplete="off" id="name" required>
              <label for="name">Name</label>
            </div>
            <div class="input-wrap">
              <input type="password" minlength="4" id="el" class="inputfeild" autocomplete="off" id="pass" required>
              <label for="pass">password</label>
            </div>
            <input type="submit" value="Sign in" class="sign-btn">
            <p class="text">
              Forgotten your password or login details?
              <a href="#">Get help</a> signing in
              </p>
          </div>
         
          </form>
        </div>
        <div class="carousel"></div>
      </div>
    </div>
  </div>
</main>
